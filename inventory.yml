    server_group_example:
      hosts:
        192.0.2.1:
          ansible_user: username
          ansible_become: yes
          ansible_become_method: sudo
          ansible_ssh_private_key_file: /path/to/private_key
          # ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
        unproxied.example.com:
          # if you use a subdomain instead of an IP, make sure the record is DNS only, not proxied
          ansible_user: username # username for the server
          ansible_become: yes
          ansible_become_method: sudo
          ansible_ssh_private_key_file: /path/to/private_key
